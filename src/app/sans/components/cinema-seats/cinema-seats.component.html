<div class="cinema-seats right">
  <!-- Use ngFor and ngClass here for seat rendering -->
  <div class="cinema-row" *ngFor="let row of rows">
    <div
      class="seat"
      *ngFor="let seat of row"
      (click)="toggleSeat(seat)"
      [ngClass]="{ active: seat.active }"
    ></div>
  </div>
</div>
